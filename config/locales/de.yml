    scoring_definitions:
      rating:
        title: Bewertung
        descriptions:
          full:
            A:
              definition: |
                1. Einhaltung aller F3-Kriterien und
                2. Weniger als 10 F2-Kriterien sind nicht erfüllt und
                3. Eine Gesamtpunktzahl von 90% oder höher wurde erreicht.
              explanation: |
                Die Organisation erfüllt allen wichtigen Kriterien  und kann nachweisen, dass die Prozesse des Supply Chain Management sehr gut umgesetzt wurden.
                Jährliche Einschätzungen werden mit dem Ziel durchgeführt, nachhaltige und bewährte Prozesse zu gewährleisten.
                Zur Unterstützung der kontinuierlichen Verbesserung sollte die Entwicklung eines Aktionsplans in Betracht gezogen werden, um die noch nicht erfüllten Kriterien zu verbessern.
            B:
              definition: |
                1. Einhaltung aller F3-Kriterien und
                2. 10 bis maximal 15 F2-Kriterien sind nicht erfüllt und
                3. Eine Gesamtpunktzahl von 75% oder mehr aber weniger als 90% wurde erreicht.
              explanation: |
                Obwohl die meisten Grundlagen des Supply Chain Managements demonstriert werden, ist die Organisation in mehreren Bereichen mangelhaft.
                Das beeinträchtigt die Effizienz der internen Leistung und die Fähigkeit, die Anforderungen des Kunden zu erfüllen.
                Ein Aktionsplan sollte in einem Zeitrahmen entwickelt und umgesetzt werden, der den Bedürfnissen des Unternehmens und seiner Kunden entspricht.
            C:
              definition: |
                1. Nichterfüllung mindestens eines F3-Kriteriums oder
                2. Nichterfüllung von 16 oder mehr F2-Kriterien oder
                3. Eine Gesamtpunktzahl von weniger als 75% wurde erreicht.
              explanation: |
                Die Organisation ist in einem oder mehreren Schlüsselbereichen des Supply Chain Managements mangelhaft.
                Diese Situation schafft ein hohes Risiko der Störung der Kunden und zeigt einen Mangel an Effizienz und Kontrolle der internen Prozesse innerhalb der bestehenden Supply Chain Strategie.
                Das Management-Engagement wird erforderlich sein, um Aktionspläne rechtzeitig zu erstellen, zu priorisieren und umzusetzen, um schwere oder verlängerte Probleme mit dem Kunden zu vermeiden.
          basic: &basic_profile_definitions
            A:
              definition: |
                1. Einhaltung aller F3-Kriterien und
                2. Nichteinhaltung von weniger als 10 F2-Kriterien und
                3. Gesamtpunktzahl von 90% und mehr wird erreicht.
              explanation: |
                Die Organisation ist in allen wichtigen Kriterien kompatibel und kann nachweisen, dass die Prozesse der Supply Chain Management in der Anlage am besten sind.
                Jährliche Einschätzungen werden mit dem Ziel durchgeführt, nachhaltige und bewährte Prozesse zu gewährleisten.
                Zur Unterstützung der kontinuierlichen Verbesserung sollte die Entwicklung eines Aktionsplans in Betracht gezogen werden, um die noch nicht erfüllten Kriterien zu beseitigen.
            B:
              definition: |
                1. Einhaltung aller F3-Kriterien und
                2. Nichteinhaltung von 10 bis 15 F2 Kriterien und
                3. Gesamtpunktzahl von 75% bis kleiner 90% wird erreicht.
              explanation: |
                Obwohl die meisten Grundlagen des Supply Chain Managements demonstriert werden, ist die Organisation in mehreren Bereichen mangelhaft
                Das die Effizienz der internen Leistung beeinträchtigt und seine Fähigkeit, die Bedürfnisse des Kunden zu unterstützen, beeinträchtigen kann.
                Ein Aktionsplan sollte in einem Zeitrahmen entwickelt und umgesetzt werden, der den Bedürfnissen des Unternehmens und seiner Kunden entspricht.
            C:
              definition: |
                1. Nichteinhaltung eines F3-Kriteriums oder
                2. Nichteinhaltung von 16 oder mehr F2-Kriterien oder 3) Eine Gesamtpunktzahl von weniger als 75%
                3. Gesamtpunktzahl ist kleiner als 75%.
              explanation: |
                Die Organisation ist in einem oder mehreren Schlüsselbereichen des Supply Chain Managements mangelhaft.
                Diese Situation bedeutet ein hohes Risiko der Störung der Kundenprozesse und zeigt einen Mangel an Effizienz und Kontrolle der internen Supply Chain Management Prozesse beim Lieferanten.
                Das Engagement des Management ist erforderlich, um Aktionspläne rechtzeitig zu erstellen, zu priorisieren und umzusetzen, um schwere oder langwierige Probleme mit dem Kunden zu vermeiden.
          small: *basic_profile_definitions
          tiny: *basic_profile_definitions

      scoring:
        compliant: Erfüllte Kriterien
        incompliant: Nicht erfüllte Kriterien
        na_approved: Nicht anwendbare (N/A) Kriterien, die vom Kunden akzeptiert wurden, und somit volle Punktzahl erhalten.
        na_not_approved: Nicht anwendbare (N/A) Kriterien, die vom Kunden *NICHT* akzeptiert wurden, und somit *KEINE* Punkte erhalten
        title: Auswertung
      title: Definitionen - Auswertung, Gewichung und Klassifizierung
      weighting:
        F1:
          definition: "= 1 Pkt"
          explanation: |
            Ein Supply Chain Management (SCM) -Prozess, der ein zusätzliches Maß an Kontrolle der operativen Prozesse zeigt und zur Wettbewerbsfähigkeit der Organisation beiträgt.
            Die Einhaltung von F1-Kriterien trägt zur langfristigen Nachhaltigkeit und / oder Wettbewerbsfähigkeit der Organisation bei.
        F2:
          definition: "= 2 Pkt"
          explanation: |
            Ein Supply Chain Management (SCM) Prozess, der die Kontrolle über operative Prozesse demonstriert und eine wesentliche Bedeutung für die Effizienz und Effektivität
            des Betriebs der Organisation hat. Wenn ein F2-Kriterium nicht erfüllt ist, kann die Leistung und / oder Kundenzufriedenheit der Organisation ernsthaft beeinträchtigt werden.
        F3:
          definition: "= 3 Pkt"
          explanation: |
            Ein Schlüsselprozess des Supply Chain Management (SCM), der eine grundlegende Anforderung an die operative Tätigkeit der Organisation ist.
            Wenn ein F3-Kriterium nicht erfüllt ist, besteht ein hohes Risiko der Unterbrechung und / oder erhöhte Kosten für die Organisation und / oder den Betrieb des Kunden.
        title: Gewichtung

